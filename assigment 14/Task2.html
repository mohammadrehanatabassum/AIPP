<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Portal</title>

    <style>
        /* Global Styling */
        body {
            margin: 0;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background-color: #0b54d4;
            color: white;
        }

        /* Navigation bar */
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;   /* Centers nav links */
            flex-wrap: wrap;           /* Makes menu responsive */
        }

        nav a {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Centered content section */
        .content {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: 30px auto;  /* centers the block */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center; /* centers text */
        }

        /* Footer */
        footer {
            background-color: #e6e6e6;
            padding: 15px;
            text-align: center;
            color: #333;
        }

        /* Responsive Adjustment */
        @media (max-width: 600px) {
            nav a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Student Info Portal</h1>
        <p>Your academic information in one place</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Records</a>
        <a href="#">Attendance</a>
        <a href="#">Results</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <h2>Welcome!</h2>
        <p>Use the navigation menu to explore records, attendance and results.</p>
    </div>

    <footer>
        Â© 2025 Student Info Portal | All Rights Reserved
    </footer>

</body>
</html>
